<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Loading</title>
  </head>
  <body>
    <h1>Loading App</h1>
    <div id="percentage">Percentage: Waiting</div>

    <script>
      require('electron').ipcRenderer.on('progress', (event, message) => {
        window.document.getElementById('percentage').innerHTML = `Percentage ${Math.floor(message * 100)}%`;
      });
    </script>
  </body>
</html>
